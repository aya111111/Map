<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Romania Map</title>
<style>
:root {
bg-light: #f5f5f5;
bg-dark: #1c1c1c;
text-light: #1c1c1c;
text-dark: #f5f5f5;}
body {
margin: 0;
padding: 20px;
font-family: Arial, Helvetica, sans-serif;
background: var(bg-light);
color: var(text-light);
transition: background 0.4s ease, color 0.4s ease;}
@media (prefers-color-scheme: dark) {
body {
background: var(bg-dark);
color: var(text-dark);}}
h2 {
margin-bottom: 20px;
font-size: 28px;
letter-spacing: 1px;}
iframe {
width: 100%;
height: 500px;
border: none;
border-radius: 12px;
box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
transition: transform 0.3s ease;}
iframe:hover {
transform: scale(1.02);}
</style>
</head>
<body>
<center>
<h2>Map of Romania</h2>
<iframe 
src="https://www.openstreetmap.org/export/embed.html?bbox=20.0%2C44.0%2C27.0%2C48.5&amp;layer=mapnik&amp;marker=46.0%2C24.0"
allowfullscreenloading="lazy">
</iframe>
</center>
</body>
</html>
